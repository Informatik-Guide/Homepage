<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
<body>
  <div class="wrapper">
    <nav>
      <input type="checkbox" id="show-search">
      <input type="checkbox" id="show-menu">
      <label for="show-menu" class="menu-icon"><i class="fas fa-bars"></i></label>
      <div class="content">
      <div class="logo"><a href="#">PSeminar</a></div>
        <ul class="links">
          <li><a href="#">Home</a></li>
          <li><a href="\kurzgesagt">KurzGesagt</a></li>
          <li>
            <a href="#" class="desktop-link">Tutorials</a>
            <input type="checkbox" id="show-Tutorials">
            <label for="show-Tutorials">Tutorials</label>
            <ul>
              <li><a href="\codierung">Codierung</a></li>
              <li><a href="\if-bedingung">If-Bedingung</a></li>
              <li><a href="#">Drop Menu 3</a></li>
              <li><a href="#">Drop Menu 4</a></li>
            </ul>
          </li>
          <li>
            <a href="#" class="desktop-link">Tests</a>
            <input type="checkbox" id="show-Tests">
            <label for="show-Tests">Tests</label>
            <ul>
              <li><a href="\codierungtest">Codierung</a></li>
              <li><a href="\ifbedingungtest">If-Bedingung</a></li>
              <li><a href="#">Drop Menu 3</a></li>
              <li>
                <a href="#" class="desktop-link">More Items</a>
                <input type="checkbox" id="show-items">
                <label for="show-items">More Items</label>
                <ul>
                  <li><a href="#">Sub Menu 1</a></li>
                  <li><a href="#">Sub Menu 2</a></li>
                  <li><a href="#">Sub Menu 3</a></li>
                </ul>
              </li>
            </ul>
          </li>
          <li><a href="\feedback">Feedback</a></li>
        </ul>
      </div>
      
      <label for="show-search" class="search-icon"><i class="fas fa-search"></i></label>
      <form action="#" class="search-box">
        <input type="text" placeholder="Type Something to Search..." required>
        <button type="submit" class="go-icon"><i class="fas fa-long-arrow-alt-right"></i></button>
      </form>
      <div class="theme-switcher">
        <label class="switch">
            <input type="checkbox" id="theme-switcher-checkbox" 
            [checked]="isLightTheme"
            (change)="onThemeSwitchChange()"
>
            <span class="slider"></span>
        </label>
    </div>
    </nav>
    
  </div>
</body>
